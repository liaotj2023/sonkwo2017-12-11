<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>entollPage</title>
		<link rel="icon" href="img/tilog.png" />
		<link rel="stylesheet" href="css/header.css" type="text/css" />
		<link rel="stylesheet" href="css/enrollPage.css" type="text/css" />
	</head>
	<body>
		<div class="warp">
			<div class="header">
				<div class="headCont">
					<a href="" class="logo">
						<img src="img/logo.png" alt="" />
					</a>
					<ul class="homePage">
						<li><a href="homePage.html">首页</a></li>
						<li><a href="shoePage.html"><img src="img/shoeCaricon.png"/></a></li>
					</ul>
					<div class="searchLogin">
						<div class="searchBox">
							<div>
								<input id="searchInp" class="searchInp" type="text" placeholder="请输入关键字" />
								<button class="searchBtn"></button>
							</div>
							<ul></ul>
						</div>
						<button class="regis"><a href="enrollPage.html">注册</a></button>
						<button class="login"><a href="loginPage.html">登录</a></button>
					</div>
				</div>
			</div>
			<div class="enrollMain">
				<h2>注册账号</h2>
				<div>
					<p class="title">手机注册</p>
					<div class="formBox">
						<ul>
							<li>
								<label for="username">手机号：</label>
								<input id="username" type="text" placeholder="请输入手机号"/>
								<span id="userSp"></span>
							</li>
							<li>
								<label for="youInp">邮箱：</label>
								<input id="youInp" type="text" placeholder="请输入邮箱"/>
								<span id="youSp"></span>
							</li>
							<li>
								<label for="duanInp">短信验证码：</label>
								<input id="duanInp" type="text" />
								<button id="duanBtn">免费获取短信验证码</button>
							</li>
							<li>
								<label for="pass">密码：</label>
								<input id="pass" type="password" placeholder="请输入密码"/>
								<span id="paSp"></span>
							</li>
							<li>
								<label for="que">确认密码：</label>
								<input id="que" type="password" placeholder="请确认密码"/>
								<span id="queSp"></span>
							</li>
							<li>
								<input id="check" type="checkbox" checked="checked" />
								<label class="chelab" for="check">同意杉果协议</label>
								<a class="logpag" href="loginPage.html">已有账号？&nbsp;登录</a>
							</li>
							<li>
								<button id="enrollBtn">立即注册</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer">
				<iframe allowtransparency="true" frameborder="0" src="footer.html" scrolling="no"></iframe>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
		<!--<script src="js/jquery-2.1.0.js" type="text/javascript"></script>-->
		<script src="js/enrollPage.js" type="text/javascript"></script>
	</body>
</html>

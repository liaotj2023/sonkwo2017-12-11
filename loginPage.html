<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>loginPage</title>
		<link rel="icon" href="img/tilog.png" />
		<link rel="stylesheet" href="css/header.css" type="text/css" />
		<link rel="stylesheet" href="css/loginPage.css" type="text/css" />
	</head>
	<body>
		<div class="warp">
			<div class="header">
				<div class="headCont">
					<a href="" class="logo">
						<img src="img/logo.png" alt="" />
					</a>
					<ul class="homePage">
						<li><a href="homePage.html">首页</a></li>
						<li><a href="shoePage.html"><img src="img/shoeCaricon.png"/></a></li>
					</ul>
					<div class="searchLogin">
						<div class="searchBox">
							<div>
								<input id="searchInp" class="searchInp" type="text" placeholder="请输入关键字" />
								<button class="searchBtn"></button>
							</div>
							<ul></ul>
						</div>
						<button class="regis"><a href="enrollPage.html">注册</a></button>
						<button class="login"><a href="loginPage.html">登录</a></button>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="leftPic">
					<img src="img/loginimg.jpg" alt="" />
				</div>
				<div class="loginWarp">
					<div id="loginbox">
						<h6>账号登录</h6>
						<p>
							<i class="nameI"></i>
							<input id="userInp" type="text"  placeholder="请输入用户名"/>
							<span id="userSp"></span>
						</p>
						<p>
							<i class="passI"></i>
							<input id="passInp" type="password"  placeholder="请输入密码"/>
							<span id="passSp"></span>
						</p>
						<p>
							<button id="loginBtn">登录</button>
							<span id="btnSp"></span>
						</p>
						<p class="zhuP">还没有账号？
							<a href="enrollPage.html">立即注册</a>
						</p>
					</div>
				</div>
			</div>
			<div class="footer">
				<iframe allowtransparency="true" frameborder="0" src="footer.html" scrolling="no"></iframe>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
		<!--<script src="js/jquery-2.1.0.js" type="text/javascript"></script>-->
		<script src="js/loginPage.js" type="text/javascript"></script>
	</body>
</html>
